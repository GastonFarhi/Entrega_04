{% extends "A_main/index.html" %}
{% block title %}| Crear Cuenta {% endblock title %}
{% block content %}
    <div class="inter_usuario">
        <h1 class="titulo_user">Registrarse</h1>
        <form class="inter_form" action="{% url 'user:registro' %}" method="POST">
            {% csrf_token %}
            {{ formulario }}
            <button class="inter_usuario_btn" type="submit">Crear Cuenta</button>
        </form>
    </div>
{% endblock content %}
